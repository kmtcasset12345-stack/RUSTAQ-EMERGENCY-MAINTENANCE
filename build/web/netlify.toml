[build]
  publish = "build/web"
  command = "flutter build web"

# Netlify SPA redirect for Flutter Web
[[redirects]]
  from = "/**"
  to = "/index.html"
  status = 200
  force = true

# Optional: redirect 404s to index.html as fallback
[[redirects]]
  from = "/404.html"
  to = "/index.html"
  status = 200
  force = true
# _redirects file content (exact format, single spaces):
